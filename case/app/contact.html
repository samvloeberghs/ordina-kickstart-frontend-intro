<!doctype html>
<html class="no-js" lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usecase blog</title>

    <!-- build:css css/libraries.min.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css css/app.min.css -->
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/app_override.css">
    <!-- endbuild -->

    <!-- build:js js/vendor/modernizr.min.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

</head>

<body>

    <div id="wrapper">

        <header>

            <h1>
                <a href="index.html">
                    Ordina BE
                </a>
            </h1>

            <nav>
                <ul>
                    <li>
                        <a href="index.html" title="">Home</a>
                    </li>
                    <li>
                        <a href="detail.html" title="">Detailpost</a>
                    </li>
                    <li>
                        <a href="contact.html" title="" class="active">Contact</a>
                    </li>
                </ul>
            </nav>

            <select>
                <option value="">Navigatie</option>
                <option value="index.html">Home</option>
                <option value="detail.html">Detailpost</option>
                <option value="contact.html">Contact</option>
            </select>

        </header>

        <section id="contact">

            <h1>Contact</h1>

            <form method="POST" action="">

                <div>
                    <div>
                        <label for="naam">Naam:</label>
                        <input type="text" name="naam" id="naam" class="required" />
                    </div>

                    <div>
                        <label for="email">Email:</label>
                        <input type="text" name="email" id="email" class="required email" />
                    </div>

                    <div>
                        <label for="beroep">Beroep:</label>
                        <select name="beroep" id="beroep" class="required">
                            <option value="">Selecteer beroep</option>
                            <option value="analyst">Analyst</option>
                            <option value="developer">Developer</option>
                            <option value="architect">Architect</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label for="opmerkingen">Opmerkingen:</label>
                    <textarea name="opmerkingen" id="opmerkingen" rows="5"></textarea>
                </div>

                <div>
                    <input type="submit" value="Formulier verzenden" class="submit" />
                </div>

            </form>

        </section>

        <footer>
            <p>
                &copy; 2015 Ordina - Frontend kickstart
            </p>
        </footer>

    </div>

    <!-- build:js js/vendor/libraries.min.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/fastclick/lib/fastclick.js"></script>
    <script src="bower_components/jquery.cookie/jquery.cookie.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js js/vendor/foundation.min.js -->
    <script src="bower_components/foundation/js/foundation/foundation.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.abide.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.accordion.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.alert.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.clearing.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.dropdown.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.equalizer.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.interchange.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.joyride.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.magellan.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.offcanvas.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.orbit.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.reveal.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.slider.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.tab.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.tooltip.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.topbar.js"></script>
    <!-- endbuild -->

    <!-- build:js js/app.min.js -->
    <script src="js/app.js"></script>
    <!-- endbuild -->

</body>
</html>
